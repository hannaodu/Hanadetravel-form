<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #667eea; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; }
        label { display: block; margin: 15px 0 5px; font-weight: bold; color: #2c3e50; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simple Form Test</h2>
        <label for="name">Full Name *</label>
        <input type="text" id="name">
        
        <label for="email">Email Address *</label>
        <input type="email" id="email">
        
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone">
        
        <button onclick="alert('Test OK')">Test Button</button>
    </div>
</body>
</html>
