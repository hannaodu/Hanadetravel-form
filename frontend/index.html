<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanadeTravel - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>✈️ HanadeTravel</h1>
            <p>Your journey begins with us</p>
        </header>

        <main>
            <div class="contact-form">
                <h2>Get in Touch</h2>
                <p>Have questions about your dream vacation? We'd love to hear from you!</p>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-group">
                        <label for="destination">Dream Destination</label>
                        <input type="text" id="destination" name="destination" placeholder="Where do you want to go?">
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message *</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Tell us about your travel plans..."></textarea>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span class="btn-text">Send Message</span>
                        <span class="btn-loading" style="display: none;">Sending...</span>
                    </button>
                </form>

                <div id="messageArea" style="display: none;"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
